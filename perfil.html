<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Informações de Emergência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #c0392b;
    }
    .campo {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .campo strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Informações de Emergência</h2>

  <div class="campo"><strong>Nome:</strong> <span id="nome"></span></div>
  <div class="campo"><strong>Tipo sanguíneo:</strong> <span id="sangue"></span></div>
  <div class="campo"><strong>Cartão do SUS:</strong> <span id="cartaoSus"></span></div>
  <div class="campo"><strong>Alergias:</strong> <span id="alergias"></span></div>
  <div class="campo"><strong>Medicamentos:</strong> <span id="meds"></span></div>
  <div class="campo"><strong>Contato de emergência:</strong> <span id="contato"></span></div>
  <div class="campo"><strong>Condições médicas:</strong> <span id="doencas"></span></div>
  <div class="campo"><strong>Instruções especiais:</strong> <span id="instrucoes"></span></div>
  <div class="campo"><strong>Doador de órgãos:</strong> <span id="doador"></span></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const campos = [
      "nome", "sangue", "cartaoSus", "alergias", "meds",
      "contato", "doencas", "instrucoes", "doador"
    ];
    campos.forEach(campo => {
      document.getElementById(campo).textContent = params.get(campo) || "-";
    });
  </script>
</body>
</html>
