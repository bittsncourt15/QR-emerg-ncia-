<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Emergência</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; max-width: 500px; margin: auto; padding: 20px; }
    .info { margin-bottom: 10px; background: white; padding: 10px; border-radius: 5px; }
    strong { display: block; margin-bottom: 5px; color: #c0392b; }
  </style>
</head>
<body>
  <h2>Informações de Emergência</h2>

  <div class="info"><strong>Nome:</strong> <span id="nome"></span></div>
  <div class="info"><strong>Tipo Sanguíneo:</strong> <span id="sangue"></span></div>
  <div class="info"><strong>Condições Médicas:</strong> <span id="cond"></span></div>
  <div class="info"><strong>Medicamentos:</strong> <span id="meds"></span></div>
  <div class="info"><strong>Contato de Emergência:</strong> <span id="contato"></span></div>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("nome").textContent = params.get("nome") || "-";
    document.getElementById("sangue").textContent = params.get("sangue") || "-";
    document.getElementById("cond").textContent = params.get("cond") || "-";
    document.getElementById("meds").textContent = params.get("meds") || "-";
    document.getElementById("contato").textContent = params.get("contato") || "-";
  </script>
</body>
</html>
