<!-- perfil.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Informações de Emergência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #c0392b;
    }
    .campo {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .campo strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Informações de Emergência</h2>

  <div id="dados"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const campos = {
      nome: "Nome completo",
      sangue: "Tipo sanguíneo",
      cartaoSus: "Cartão do SUS",
      alergias: "Alergias",
      meds: "Medicamentos",
      contato: "Contato de emergência",
      doencas: "Doenças crônicas",
      condicoes: "Condições médicas",
      dispositivos: "Dispositivos médicos",
      medico: "Médico principal",
      cirurgias: "Cirurgias recentes",
      vacinacoes: "Vacinações",
      instrucoes: "Instruções especiais",
      peso: "Peso (kg)",
      altura: "Altura (cm)",
      observacoes: "Observações",
      plano: "Plano de saúde",
      doador: "Doador de órgãos"
    };

    const container = document.getElementById("dados");

    for (const [campo, rotulo] of Object.entries(campos)) {
      const valor = params.get(campo) || "-";
      const div = document.createElement("div");
      div.className = "campo";
      div.innerHTML = `<strong>${rotulo}:</strong> ${valor}`;
      container.appendChild(div);
    }
  </script>
</body>
</html>
