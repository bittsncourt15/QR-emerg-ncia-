<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR Emergência Completo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #c0392b;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #c0392b;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Formulário de Dados para Emergência</h2>
  <form id="formulario">
    <label>Nome completo:</label>
    <input type="text" id="nome" required />

    <label>Tipo sanguíneo:</label>
    <select id="sangue" required>
      <option value="">Selecione</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label>Alergias:</label>
    <textarea id="alergias" placeholder="Ex: Penicilina, pólen..."></textarea>

    <label>Medicamentos:</label>
    <textarea id="meds" placeholder="Medicamentos que utiliza"></textarea>

    <label>Contato de emergência:</label>
    <input type="text" id="contato" placeholder="Nome e telefone" required />

    <label>Doenças crônicas / Condições médicas:</label>
    <textarea id="doencas" placeholder="Ex: diabetes, hipertensão..."></textarea>

    <label>Dispositivos médicos:</label>
    <textarea id="dispositivos" placeholder="Ex: marca-passo, prótese..."></textarea>

    <label>Contato médico principal:</label>
    <input type="text" id="medico" placeholder="Nome e telefone" />

    <label>Cirurgias recentes:</label>
    <textarea id="cirurgias" placeholder="Descreva se houver"></textarea>

    <label>Vacinações importantes:</label>
    <textarea id="vacinacoes" placeholder="Ex: antitetânica"></textarea>

    <label>Instruções especiais:</label>
    <textarea id="instrucoes" placeholder="Ex: Não administrar penicilina"></textarea>

    <label>Peso (kg):</label>
    <input type="number" id="peso" min="1" max="500" step="0.1" />

    <label>Altura (cm):</label>
    <input type="number" id="altura" min="30" max="300" step="0.1" />

    <label>Plano de saúde:</label>
    <input type="text" id="plano" placeholder="Se houver" />

    <label>Doador de órgãos?</label>
    <select id="doador">
      <option value="Não informado">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label>Observações adicionais:</label>
    <textarea id="observacoes" placeholder="Outras informações importantes"></textarea>

    <button type="submit">Gerar QR Code</button>
  </form>

  <div id="qrcode"></div>

  <script>
    const form = document.getElementById('formulario');
    const qrcodeDiv = document.getElementById('qrcode');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Pegar todos os dados e codificar para URL
      const dados = {
        nome: encodeURIComponent(document.getElementById('nome').value),
        sangue: encodeURIComponent(document.getElementById('sangue').value),
        alergias: encodeURIComponent(document.getElementById('alergias').value),
        meds: encodeURIComponent(document.getElementById('meds').value),
        contato: encodeURIComponent(document.getElementById('contato').value),
        doencas: encodeURIComponent(document.getElementById('doencas').value),
        dispositivos: encodeURIComponent(document.getElementById('dispositivos').value),
        medico: encodeURIComponent(document.getElementById('medico').value),
        cirurgias: encodeURIComponent(document.getElementById('cirurgias').value),
        vacinacoes: encodeURIComponent(document.getElementById('vacinacoes').value),
        instrucoes: encodeURIComponent(document.getElementById('instrucoes').value),
        peso: encodeURIComponent(document.getElementById('peso').value),
        altura: encodeURIComponent(document.getElementById('altura').value),
        plano: encodeURIComponent(document.getElementById('plano').value),
        doador: encodeURIComponent(document.getElementById('doador').value),
        observacoes: encodeURIComponent(document.getElementById('observacoes').value),
      };

      // Criar a URL com todos os dados como parâmetros GET
      const url = `${window.location.origin}/QR-emergencia1/perfil.html?` + 
        Object.entries(dados).map(([k,v]) => `${k}=${v}`).join('&');

      // Gerar o QR Code
      qrcodeDiv.innerHTML = "";
      new QRCode(qrcodeDiv, {
        text: url,
        width: 256,
        height: 256
      });
    });
  </script>
</body>
</html>
