<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR de Emergência</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #c0392b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #c0392b;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    #qrcode {
      text-align: center;
      margin-top: 20px;
    }
    #baixarBtn {
      display: none;
      background-color: #2980b9;
      margin: 15px auto;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h2>Dados de Emergência</h2>
  <form id="formulario">
    <label>Nome completo:</label>
    <input type="text" id="nome" required />

    <label>Tipo sanguíneo:</label>
    <select id="sangue" required>
      <option value="">Selecione</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label>Cartão do SUS:</label>
    <input type="text" id="cartaoSus" maxlength="15" />

    <label>Alergias:</label>
    <textarea id="alergias"></textarea>

    <label>Medicamentos:</label>
    <textarea id="meds"></textarea>

    <label>Contato de emergência:</label>
    <input type="text" id="contato" required />

    <label>Condições médicas:</label>
    <textarea id="doencas"></textarea>

    <label>Instruções especiais:</label>
    <textarea id="instrucoes"></textarea>

    <label>Doador de órgãos?</label>
    <select id="doador">
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <button type="submit">Gerar QR Code</button>
  </form>

  <div id="qrcode"></div>
  <button id="baixarBtn">Baixar QR Code</button>

  <script>
    const form = document.getElementById("formulario");
    const qrcodeDiv = document.getElementById("qrcode");
    const baixarBtn = document.getElementById("baixarBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      qrcodeDiv.innerHTML = "";
      baixarBtn.style.display = "none";

      const dados = {
        nome: document.getElementById("nome").value,
        sangue: document.getElementById("sangue").value,
        cartaoSus: document.getElementById("cartaoSus").value,
        alergias: document.getElementById("alergias").value,
        meds: document.getElementById("meds").value,
        contato: document.getElementById("contato").value,
        doencas: document.getElementById("doencas").value,
        instrucoes: document.getElementById("instrucoes").value,
        doador: document.getElementById("doador").value,
      };

      const query = new URLSearchParams();
      for (const [key, val] of Object.entries(dados)) {
        query.append(key, val);
      }

      const url = `${window.location.origin}/QR-emergencia1/perfil.html?${query.toString()}`;

      new QRCode(qrcodeDiv, {
        text: url,
        width: 256,
        height: 256,
      });

      setTimeout(() => {
        baixarBtn.style.display = "block";
      }, 500);
    });

    baixarBtn.addEventListener("click", () => {
      const img = qrcodeDiv.querySelector("img");
      if (!img) return alert("QR Code não gerado!");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_emergencia.png";
      link.click();
    });
  </script>
</body>
</html>
